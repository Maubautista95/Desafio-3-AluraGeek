<body>
    <header>
        <nav class="header">
            <a href="/index.html" style="text-decoration: none;">
                <div class="header-titulo">
                    <div class="header-titulo">

                        <img src="/Assets/Pictures/Mando-videojuegos.svg" class="header-titulo-icono"
                            alt="Ícono de mando de videojuegos">
                        <h1 class="header-letra-azul">Alura</h1>
                        <h1 class="header-letra-oscura">Geek</h1>

                    </div>

                </div>
            </a>

            <div class="header-login-busqueda">

                <div class="header-busqueda">
                    <input class="header-busqueda-barra" placeholder="¿Qué deseas buscar?" data-attribute-barra>
                    <button class="header-busqueda-lupa" data-attribute-lupa></button>
                </div>

                <a href="panel-administracion.html"><button class="header-login-button">Menú administrador</button></a>

            </div>
        </nav>
    </header>



    <form class="nuevo-producto-form" data-att-new-product-form>
        <h3 class="nuevo-producto-titulo">Agregar nuevo producto</h3>
        <input data-url-imagen class="nuevo-producto-field" type="text" placeholder="URL de imagen">
        <input data-categoria class="nuevo-producto-field" type="text" placeholder="Categoría">
        <input data-nombre class="nuevo-producto-field" type="text" placeholder="Nombre del producto">
        <input data-precio class="nuevo-producto-field" type="text" placeholder="Precio del producto">
        <textarea data-descripcion class="nuevo-producto-text" rows="5.1" placeholder="Descripción del producto"></textarea>
        <button class="nuevo-producto-button">Agregar producto</button>
    </form>
    
    <div class="nuevo-producto-error" data-att-input-error></div>

    <section class="pieDePagina">

        <div class="pieDePagina-container">
            <div class="pieDePagina-logo-enlaces">
                <div class="pieDePagina-logo">

                    <img src="https://raw.githubusercontent.com/Maubautista95/Desafio-3-AluraGeek/f48a736f35679bf3a2b94cbce3d591f8ec79cb1b/Assets/Pictures/Mando-videojuegos.svg" class="footer-titulo-icono"
                        alt="Ícono de mando de videojuegos">
                    <h1 class="header-letra-azul">Alura</h1>
                    <h1 class="header-letra-oscura">Geek</h1>

                </div>

                <ul class="pieDePagina-lista">

                    <li class="pieDePagina-lista-item"><a class="pieDePagina-link" href="#">Quiénes somos?</a></li>
                    <li class="pieDePagina-lista-item"><a class="pieDePagina-link" href="#">Política de privacidad</a>
                    </li>
                    <li class="pieDePagina-lista-item"><a class="pieDePagina-link" href="#">Programa de fidelidad</a>
                    </li>
                    <li class="pieDePagina-lista-item"><a class="pieDePagina-link" href="#">Nuestra tienda</a></li>
                    <li class="pieDePagina-lista-item"><a class="pieDePagina-link" href="#">Quiero ser franquiciado</a>
                    </li>
                    <li class="pieDePagina-lista-item"><a class="pieDePagina-link" href="#">Anúncie aquí</a></li>
                </ul>
            </div>
            <div class="pieDePagina-contacto">

                <form class="pieDePagina-formulario" id="contactForm">
                    <h3 class="pieDePagina-Call2-action">Hable con nosotros</h3>
                    <input class="pieDePagina-field, pieDePagina-field-nombre" id="nombre" name="nombre" placeholder="Nombre" 
                    title="Ingrese un nombre válido (máximo 40 caracteres)" maxlength="40">
                    <div class="error-message" id="nombre-error"></div>
                
                    <textarea class="pieDePagina-field pieDePagina-textArea" id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"
                    title="Ingrese un mensaje válido (máximo 120 caracteres)" maxlength="120"></textarea>
                    <div class="error-message" id="mensaje-error"></div>
                
                    <button class="pieDePagina-btn-formulario" type="submit" id="enviar">Enviar mensaje</button>
                </form>
            </div>
    </section>
    </div>
